spring.application.name=workout-scheduler-app
# Todos los endpoints comienzan por esto:
server.servlet.context-path=/ws/api/v1

# * Postgresql configuration:
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# * Spring Data JPA Configuration:
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.jpa.open-in-view=false

# * JWT Config:
jwt.secret=${JWT_SECRET}
# ! Por defecto es un dia pero es configurable
jwt.expiration=${JWT_EXPIRATION:-86400000}

# * Email config:
email.username=${MAIL_USERNAME}
email.password=${MAIL_PASSWORD}